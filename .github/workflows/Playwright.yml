name: Playwright Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright Tests
        run: npx playwright test
        env:
          CI: true

      - name: ğŸ“‚ Check if allure-results exist
        run: |
          echo "ğŸ” Checking allure-results folder:"
          if [ -d "./allure-results" ]; then
            ls -la ./allure-results
          else
            echo "âŒ allure-results folder NOT FOUND!"
          fi

      - name: ğŸ“¥ Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: ğŸ“Š Try to Generate Allure Report
        continue-on-error: true
        run: |
          if [ -d "./allure-results" ]; then
            echo "âœ… allure-results folder found"
            npx allure generate ./allure-results --clean -o ./allure-report
          else
            echo "âš ï¸ Skipping report generation: no results"
          fi

      - name: ğŸ“¤ Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
